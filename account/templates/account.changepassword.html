<%inherit file="base_ajax.htm"/>

<%block name="content">

    <form class="form-horizontal" id="ChangePasswordForm" method="POST" action="/account/account.changepassword/${ user.id }">
        <table>
            %for field in form:
                <div class="form-group">
                    <label for="id_${field.name}" class="col-sm-3 control-label">${field.label}</label>
                    <div class="col-sm-9">
                        ${field}
                    </div>
                </div>
            %endfor
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-success" type="submit">Change Password</button>
                </div>
            </div>
        </table>

    </form>

</%block>
