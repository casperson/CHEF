<%inherit file="base.htm" />

<%block name="content_center">
<div>
        <h2 style="text-decoration: underline">Festivals</h2>

    <div style="margin-top: 10px" class="container-fluid">

        <div style="margin-top: 10px">
            <p>
                <a href="/homepage/events.create/" class="btn btn-success">Add New Festival</a>
            </p>

           <table class="table table-striped" style="background-color: white; border: .5px solid #DDDDDD">
                <tr>
                    <th>Event Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>

                    %for event in events:
                        <tr>

                            <td><a href="/homepage/events.details/${ event.id }"> ${ event.name }<a/> </td>
                            <td>${ event.description }</td>
                            <td>${ event.start_date }</td>
                            <td>${ event.end_date }</td>
                        </tr>
                    %endfor
           </table>
        </div>
    </div>
</div>
</%block>
